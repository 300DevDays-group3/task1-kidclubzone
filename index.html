<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KidClubZones</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="resets.css" />
</head>

<body>
  <!-- NAVBAR BEGINNING -->
  <nav>
    <div class="container nav__container">
      <div>
        <img src="./assets/svgs/logo.svg" alt="" />
      </div>
      <ul class="nav__links" id="nav-links">
        <li><a href="#" class="work-sans"> Blog </a></li>
        <li><a href="#" class="work-sans">Platforms</a></li>
        <li><a href="#" class="work-sans">Resources</a></li>
        <li><a href="#" class="work-sans">Scholarships</a></li>
        <li><a href="#" class="work-sans">Shop</a></li>
        <li><a href="#" class="work-sans">FAQ</a></li>
        <button class="inter">Get Started</button>
      </ul>
      <div class="nav_btns" id="toggle-nav">
        <img id="hamburger-btn" src="./assets/svgs/hamburger.svg" alt="" />
        <img id="close" class="hide" src="./assets/svgs/close.svg" alt="" />
      </div>
    </div>
  </nav>
  <!-- NAVBAR ENDING -->
  <!-- merchandise categories section starts -->

  <span class="heading-top-categories">Merchandise Categories</span>
  <div class="frame-5e">
    <button class="link-5f">
      <div class="span-qac"><span class="stem-books">STEM Books</span></div>
      <div class="tdesign-arrow-right"></div>
    </button>
    <div class="link-60">
      <button class="button-61">
        <span class="span-qac-62">Soft Skills Books</span>
      </button>
      <div class="soft-skills-books"></div>
    </div>
    <button class="tdesign-arrow-right-63">
      <div class="link-64">
        <span class="span-qac-65">Coding Contents</span>
      </div>
      <div class="coding-contents"></div>
    </button><button class="tdesign-arrow-right-66">
      <div class="link-67">
        <span class="span-qac-68">Creative Designs</span>
      </div>
      <div class="creative-designs"></div>
    </button><button class="tdesign-arrow-right-69">
      <div class="div-qac">
        <span class="span-comic-magazines">Comic Magazines</span>
      </div>
      <div class="div-tdesign-arrow-right"></div>
    </button>
    <div class="div-link">
      <button class="button-qac">
        <span class="span-game-boards">Game Boards</span>
      </button>
      <div class="div-tdesign-arrow-right-6a"></div>
    </div>
    <button class="button-link">
      <div class="div-qac-6b">
        <span class="span-flash-cards">Flash Cards</span>
      </div>
      <div class="div-tdesign-arrow-right-6c"></div>
    </button><button class="button-link-6d">
      <div class="div-qac-6e">
        <span class="span-other-merchansie">Other Merchansie</span>
      </div>
      <div class="div-tdesign-arrow-right-6f"></div>
    </button>
  </div>

  <!-- merchandise categories section ends -->

</body>
<script src="app.js"></script>

</html>
